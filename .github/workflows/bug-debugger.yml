name: Bug - debugger
on:
  schedule:
    - cron: 50 12 * * * # Run at 12:50 PM UTC (4:50 AM PST, 5:50 AM PDT)
  workflow_dispatch:
   inputs:
     readonly:
       description: "readonly: Specify true or 1 to prevent changes from being commited to GitHub"
       default: false

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v2
      - name: Install Actions
        run: cd ./.github/actions && npm install --production && cd ../..
      - name: Add Comment
        uses: ./.github/actions/AddComment
        with:
          readonly: ${{ github.event.inputs.readonly }}
          labels: bug,debugger
          ignoreLabels: "investigate: costing,investigate,external,by design,question,more info needed,Language Service,internal"
          createdAfter: "2024-07-22"
          addComment: "Thank you for reporting this issue. Weâ€™ll let you know if we need more information to investigate it. Additionally, if you're working with GDB/LLDB, please note that the code is open source at https://github.com/microsoft/MIEngine/wiki/Contributing-Code . Your contributions are always welcome and appreciated."
          addLabels: help wanted
