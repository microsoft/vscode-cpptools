name: Feature Request Closer (Triage)
on:
  schedule:
    - cron: 40 11 * * * # Run at 11:40 AM UTC (3:40 AM PST, 4:40 AM PDT)
  workflow_dispatch:
   inputs:
     readonly:
       description: "readonly: Specify true or 1 to prevent changes from being commited to GitHub"
       default: false

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v2
      - name: Install Actions
        run: cd ./.github/actions && npm install --production && cd ../..
      - name: Stale Closer
        uses: ./.github/actions/StaleCloser
        with:
          readonly: ${{ github.event.inputs.readonly }}
          labels: Feature Request
          ignoreLabels: debugger,internal
          addLabels: more votes needed
          closeDays: 60
          maximumVotes: 2
          closeComment: "This feature request is being closed due to insufficient upvotes. Please leave a üëç-upvote or üëé-downvote reaction on the issue to help us prioritize it. When enough upvotes are received, this issue will be eligible for our backlog."
          milestoneName: Triage
          milestoneId: 30
